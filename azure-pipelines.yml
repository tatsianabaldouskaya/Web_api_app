# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pr:
 branches:
   include:
     - main

pool:
  vmImage: 'windows-latest'

variables:
  - group: SonarCloudSecrets
  - name: SONAR_HOST_URL
    value: 'https://sonarcloud.io'
  - name: SONAR_PROJECT_KEY
    value: 'tatsianabaldouskaya_Web_api_app'
  - name: SONAR_ORG_KEY
    value: 'tatsianabaldouskaya-1'

steps:
  - task: UseDotNet@2
    displayName: 'Install SDK'
    inputs:
      version: '8.x'

  - checkout: self

  - task: DotNetCoreCLI@2
    displayName: 'Build the Project'
    inputs:
      command: 'build'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Run Unit Tests'
    inputs:
      command: 'test'
      projects: '**/Tests.csproj'
      arguments: '--filter FullyQualifiedName~Tests.UnitTests'

  - script: |
      dotnet tool install --global dotnet-sonarscanner
      dotnet-sonarscanner begin /k:"$(SONAR_PROJECT_KEY)" /o:"$(SONAR_ORG_KEY)" /d:sonar.host.url="$(SONAR_HOST_URL)" /d:sonar.login="$SONAR_TOKEN"
      dotnet build
      dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
    displayName: 'Sonar Scanner'
    env:
      SONAR_TOKEN: $(SONAR_TOKEN)